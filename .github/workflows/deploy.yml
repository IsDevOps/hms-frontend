name: Deploy to Swarm

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME is set dynamically in jobs to ensure lowercase
  SERVICE_NAME: hms-frontend
  STACK_NAME: hms_stack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Linux, X64, hms-front-runner]
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lowercase Image Name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull latest image
        run: docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Swarm
        run: |
          export IMAGE_NAME=ghcr.io/${{ env.IMAGE_NAME }}:latest
          docker stack deploy --with-registry-auth --resolve-image always -c docker-compose.yml ${{ env.STACK_NAME }}

      - name: Verify Deployment
        run: |
          echo "Waiting for service to converge..."
          sleep 20
          SERVICE_ID=$(docker service inspect --format="{{.ID}}" ${{ env.STACK_NAME }}_${{ env.SERVICE_NAME }})

          # Check if service is running
          REPLICAS=$(docker service inspect --format="{{.Spec.Mode.Replicated.Replicas}}" $SERVICE_ID)
          RUNNING=$(docker service ps --filter "desired-state=running" --format "{{.ID}}" $SERVICE_ID | wc -l)

          if [ "$RUNNING" -lt "$REPLICAS" ]; then
            echo "Service failed to start. Showing logs:"
            docker service ps --no-trunc $SERVICE_ID
            docker service logs --tail 50 $SERVICE_ID
            exit 1
          else
            echo "Service deployed successfully ($RUNNING/$REPLICAS replicas running)."
          fi
